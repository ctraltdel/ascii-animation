<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ascii-animation Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../ascii-animation.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;ascii-animation&gt;</code>:</p>
    <ascii-animation duration="3" loop>
      <ascii-animation-keyframe name="smiley" selector="0">:)</ascii-animation-keyframe>
      <ascii-animation-keyframe name="meh" selector="25">:|</ascii-animation-keyframe>
      <ascii-animation-keyframe name="frownie" selector="75">:(</ascii-animation-keyframe>
    </ascii-animation>
    <input type="button" id="play" value="play" />
    <input type="button" id="stop" value="stop" />
    <script>
      var seedElement = document.querySelector('ascii-animation');

      document.querySelector('#play').addEventListener('click', function() {
        seedElement.play();
      });

      document.querySelector('#stop').addEventListener('click', function() {
        seedElement.stop();
      });

    </script>

  </body>
</html>
